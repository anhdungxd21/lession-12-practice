<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>
<body>
<input type="text" id="addArr">
<button onclick="addValue()">Add value</button>
<input type="text" id="item">
<button onclick="findItem()">Find Item</button>
<p id="showArr"></p>
<script>
    let value1 = document.getElementById("addArr");
    let number = [];

    function addValue() {
        let str = ''
        number.push(value1.value);
        console.log(number);
        document.getElementById("addArr").value = "";
        for (let i = 0; i < number.length; i++) {
            str = str + number[i] + ', ';
            console.log(number[i]);
        }
        document.getElementById("showArr").innerHTML = str;
        console.log(str);
    }
    function findItem() {
        let item = document.getElementById("item").value;
        for (let i = 0; i < number.length; i++) {
            if ( item == number[i]){
                alert("value " + number[i] + " found at " + i);
                return ;
            }
        }
    }


</script>
</body>
</html>
